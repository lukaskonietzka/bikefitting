<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <title>{% block titel %}Bike-Fitting{% endblock %}</title>
        <!--<link rel="stylesheet" type="text/css" href="templates/style.css">
         all Styles are now stored in "style.css" -->
        <style>
            html, body {
                height: 100%;
            }

            body {
                display: flex;
                flex-direction: column;
            }

            main {
                flex: 1;
            }

            nav {
                background-color: #333;
                height: auto;
                width: auto;
            }

            nav ul {
                list-style: none;
                margin: 0;
                padding: 0;
                display: flex;
            }

            nav li {
                margin: 10px;
            }

            nav a {
                color: lightgray;
                text-decoration: none;
                padding: 15px;
                display: block;
            }

            nav a:hover {
                background-color: #555;
            }

            h2 {
                text-align: center;
            }

            table {
                border-collapse: collapse;
                width: 70%;
                margin-left: auto;
                margin-right: auto;
            }

            th, td {
                padding: 8px;
                text-align: center;
                border-bottom: 1px solid #ddd;
                background-color: white;
            }

            th {
                background-color: white;
            }

            footer {
                height: 30px;
                background-color: #333;
                color: #fff;
                padding: 20px;
                text-align: center;
            }

            footer p {
                margin: auto;

            }


            .left-menu-btn {
                float: left;
                list-style-type: none;
            }

            .right-menu-btn {
                float: right;
                list-style-type: none;
            }

            .sticky {
                    position: sticky;
                    top: 0;
                    bottom: 0;
            }
        </style>
    </head>

    <body>
        <nav class="sticky">
            <ol>
                <a href="/" class="left-menu-btn"> Start </a>
                <a href="/selectBike"class="left-menu-btn" class="left-btn"> Fahrrad </a>
                <a href="/measureStepLenght" class="left-menu-btn"> Messen </a>
                <a href="/inputData" class="left-menu-btn"> Daten Eingeben </a>
                <a href="/results" class="left-menu-btn"> Ergebnis </a>
                {#<a href="/admin" class="left-menu-btn">Admin</a>#}
                <a href="/accounts/login/"  class="right-menu-btn">Login</a>
                <a href="/accounts/register/"  class="right-menu-btn"> Registrieren </a>
                <a href="/accounts/logout/" class="right-menu-btn"> Logout </a>
            </ol>
        </nav>
        <header>
        <h2><b>{% block pageHeader %} {% endblock %}</b></h2>
        <hr>
        </header>
        <main>
        {% block content %}
        {% endblock %}
        <hr>
        </main>
        <footer class="sticky">
		    <p>This side was made by Sebastian and Lukas!</p>
	    </footer>
    </body>

</html>
