{% load static %}
<!DOCTYPE html>
<html lang="de">

    <head>
        <meta charset="UTF-8">
        <title>{% block titel %}Bike-Fitting{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'bikefitting_app/css/style.css' %}">
        <style>
            .left-menu-btn {
                float: left;
                list-style-type: none;
            }
            .right-menu-btn {
                float: right;
                list-style-type: none;
            }
            .sticky {
                    position: sticky;
                    top: 0;
                    bottom: 0;
            }
        </style>
    </head>

    <body>
        <nav class="sticky">
            <ol>
                <a href="/" class="left-menu-btn"> Start </a>
                <a href="/selectBike"class="left-menu-btn" class="left-btn"> Fahrrad </a>
                <a href="/measureStepLenght" class="left-menu-btn"> Messen </a>
                <a href="/inputData" class="left-menu-btn"> Daten Eingeben </a>
                <a href="/results" class="left-menu-btn"> Ergebnis </a>
                <a class="right-menu-btn"> {% include 'search.html' %} </a>
                {#<a href="/admin" class="left-menu-btn">Admin</a>#}
                <a href="/accounts/login/"  class="right-menu-btn">Login</a>
                <a href="/accounts/register/"  class="right-menu-btn"> Registrieren </a>
                <a href="/accounts/logout/" class="right-menu-btn"> Logout </a>
            </ol>
        </nav>
        <header>
        <h2><b>{% block pageHeader %} {% endblock %}</b></h2>
        <hr>
        </header>
        <main>
        {% block content %}
        {% endblock %}
        <hr>
        </main>
        <footer class="sticky">
		    <p>This side was made by Sebastian and Lukas!</p>
	    </footer>
    </body>

</html>
