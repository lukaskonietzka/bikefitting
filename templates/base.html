<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{% block titel %}Bike-Fitting{% endblock %}</title>
        <style>
            nav {
              background-color: #333;
              height: 50px;
            }
            nav ul {
              list-style: none;
              margin: 0;
              padding: 0;
              display: flex;
            }
            nav li {
              margin: 0 10px;
            }
            nav a {
              color: lightgray;
              text-decoration: none;
              padding: 15px;
              display: block;
            }
            nav a:hover {
              background-color: #555;
            }

            h2 {
                text-align: center;
            }

            table {
	            border-collapse: collapse;
	            width: 50%;
                margin-left: auto;
                margin-right: auto;
            }

            th, td {
                padding: 8px;
                text-align: center;
                border-bottom: 1px solid #ddd;
                background-color: lightgray;
            }

            th {
                background-color: gray;
            }
        </style>
    </head>

    <body style="background-color: lightgray">
        <nav>
            <ul>
                <li> <a href="/">Start</a> </li>
                <li> <a href="/measureStepLenght">Messen</a> </li>
                <li> <a href="/admin">Admin</a> </li>
            </ul>
        </nav>
        <h2><b>{% block pageHeader %} {% endblock %}</b></h2>
        <hr>
        {% block content %}

        {% endblock %}
    </body>

</html>
