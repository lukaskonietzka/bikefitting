{% extends 'base.html' %}

{% block titel %} Bikefitting-inputData {% endblock %}

{% block pageHeader %} Daten eingeben {% endblock %}

{% block content %}

    <h3 style="text-align: center" > Hier kannst du deine ermittelten Daten eingeben </h3>

     <form method="POST" action="{% url 'inputData' %}" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form }}
         <button type="submit"></button>
     </form>
{% endblock %}
